{% extends "blog/base.html" %}

{% block blog_entries %}
{% if posts %}
    {% for post in posts %}
    	<div class="col-lg-12">
            <h1><a href="/blog/{{ post.slug }}/">{{ post.title }}</a></h1>
            <p>{{ post.post_body }}</p>
            <p>{{ post.created}}</p>
            <a href="/blog/{{ post.slug }}/" class="btn btn-default">Read More</a>      
        </div>
    {% endfor %}
{% else %}
    <p>No Posts are available.</p>
{% endif %}
{% endblock %}
